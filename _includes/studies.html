<style>

  .card{
      transition: filter .3s ease;
      filter: grayscale(100%);
  }
  .card:hover {
      filter: grayscale(0);
  }

  
  </style>
<section class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4 my-5">
    {% for item in site.data.studies %}
    <div class="col-10 mx-auto">
        <div class="card shadow-lg {{ item.style.class | join: ' ' }}">
            <img src="{{ item.img | relative_url }}" class="card-img-top p-3" alt="pic" style="object-fit: contain;" height="190">
            <div class="card-body">
              <a 
                class="card-title d-block text-center text-uppercase h5"
                href="{{ item.page }}"
                target="_blank">
                {{ item.name }}
              </a>
              {% if item.decoration %}
                <div class="text-center position-absolute top-0 start-0">
                  <a  href="javascript:void(0);" title="ver"  onclick="{popup('{{ item.decoration.src | relative_url }}')}">
                    <img src="{{ item.decoration.img }}" alt="pic" height="90" style="object-fit: contain">
                  </a>
                </div>
              {% endif %}
            </div>
            <div class="card-footer text-center">
              <a href="javascript:void(0);"
                  onclick="{popup('{{ item.certificate | relative_url }}')}"
                class="text-decoration-none {{ item.style.link }}">Ver certificado</a>
            </div>
          <img src="https://enidev911.github.io/fullstackjsg33/src/chanllenges/module-2/4-sass/bs-card-sass/assets/image/logo_footer.png" class="card-img-bottom w-25 mx-auto pb-2" alt="logo">
        </div>
    </div>
    {% endfor %}
</section>
